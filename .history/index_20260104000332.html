<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="./css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css"
      rel="stylesheet"

  <body>
    <div class="digital-clock">
      <header>
        <button><i class="ri-sun-line"></i></button>
      </header>

      <main>
        <div class="watch-container">
          <div class="watch-container__day">
            <h4>Saturday</h4>
          </div>
          <div class="watch-container__time">
            <p>00:00:00:00</p>
            <h6>PM</h6>
          </div>
        </div>
      </main>

      <footer>
        <h6>Jared Digital Clock</h6>
      </footer>
    </div>
  </body>
